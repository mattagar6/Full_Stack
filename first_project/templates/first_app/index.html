<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/styling.css" %}">
  </head>
  <body>

    <h1>Welcome to Django Level Two</h1>
    <h2>Here are your access records</h2>

    <div class="djantwo">
      <!-- if you have access_records to display -->
      {% if access_records %}
        <table align = 'center'>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          <!-- generate a table of all the access_records dynamically from our database -->
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}

        </table>
      {% else %}
        <p>NO ACCESS RECORDS FOUND</p>
      {% endif %}

    </div>

  </body>
</html>
