<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <table border="1">

      <thead >
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

      <tr>
        <td>One</td>
        <td>Red</td>
        <td>Canada</td>
      </tr>

      <tr>
        <td>Two</td>
        <td>Blue</td>
        <td>USA</td>
      </tr>

    </table>

  </body>
</html>
