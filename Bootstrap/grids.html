<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Add Bootsrap to the file using  CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Bootstrap Grid System</title>
  </head>
  <body>

    <!-- CSS styling within an html file -->
    <style>
      .boxy{
        background-color: #b3ddff;
        border: 2px solid black;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL LARGE 4</div>
        <div class="col-lg-4 boxy">COL LARGE 4</div>
        <div class="col-lg-4 boxy">COL LARGE 4</div>

        <!-- WORKS FOR SCREEN SIZES OF MEDIUM AND ABOVE -->
        <div class="col-md-6 boxy">COL MED 6</div>
        <div class="col-md-6 boxy">COL MED 6</div>

        <!-- Can 'tack on' different size classes to account
        for varrying screen sizes -->
        <div class="col-md-6 col-xs-4 boxy">COL XSMALL 4</div>
        <div class="col-md-6 col-xs-4 boxy">COL XSMALL 4</div>
        <div class="col-xs-4 boxy">COL XSMALL 4</div>
      </div>

    </div>

  </body>
</html>
