<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Buttons</title>
    <!-- Add Bootsrap to the file using  CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- using Bootstrap's built in container class -->
    <div class="container">
      <h1>Hello World!</h1>
      <!-- Utlize the Bootstrap documentation for specific use cases -->
      <button class='btn btn-success btn-lg' disabled = 'disabled' type="button" name="button">Click Me</button>
    </div>

    <div class="container">
      <!-- Bootsrap's built in jumbotron class -->
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is the paragraph</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>


  </body>
</html>
