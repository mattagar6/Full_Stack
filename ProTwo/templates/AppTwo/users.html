<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>USER LIST</title>
  </head>
  <body>

    <h1 align = 'center'>Here are all the users on the site:</h1>

    {% if all_users %}
      <ol>
        {% for user in all_users %}
        <li>
          <ul>
            <li>{{ user.firstName }}</li>
            <li>{{ user.lastName }}</li>
            <li>{{ user.email }}</li>
          </ul>
        </li>
        <p></p>
        {% endfor %}
      </ol>
      {% else %}
        <p>NO USERS FOUND</p>
      {% endif %}

  </body>
</html>
