<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="{% static "css/button.css" %}">
  </head>
  <body>
    <div class="container">
      <h1 id = 'one'>Welcome to the sign up page!</h1>

      <form class="" method="post">

        {% csrf_token %}

      </form>
    </div>


  </body>
</html>
