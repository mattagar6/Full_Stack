<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class = 'navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class = 'nav navbar-nav'>
          <!-- need to define these URLs in urls.py -->
          <li><a class = 'navbar-brand' href="{% url 'index' %}">HOME</a></li>
          <li><a class = 'navbar-link' href="{% url 'admin:index' %}">ADMIN</a></li>
          <li><a class = 'navbar-link' href="{% url 'basic_app:register' %}">REGISTER</a></li>

          <!-- logic for the login/logout button -->
          {% if user.is_authenticated %}
            <li><a class = 'navbar-link' href="{% url 'logout'%}">Log Out</a></li>
          {% else %}
            <li><a class = 'navbar-link' href="{% url 'basic_app:user_login'%}">Log In</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>


  </body>
</html>
